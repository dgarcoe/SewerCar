apply plugin: "kotlin"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile 'org.lwjgl.lwjgl:lwjgl_util:2.9.2'
    compile 'org.mini2Dx:universal-tween-engine:6.3.3'
}